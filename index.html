<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="AndrÃ©s David Laiton">
  <meta name="keywords" content="Navigation, widget">
  <meta name="description" content="Navigation widget">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--CSS Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/widget.css" rel="stylesheet">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Navigation widget</title>
</head>

<body>

  <div class="container-fluid">
    <h1>Navigation Widget</h1>
    <div class="searchBar">
      <div id="content">
        <div id="searchfield">
          <form><input type="text" class="biginput" id="autocomplete"></form>
        </div>
        <button class="button" id="searchBarButton">Search</button>
      </div>

      <div id="outputbox">
        <p id="outputcontent"></p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-1">
        <canvas id="myCanvas" width="50" height="515" style="border:1px solid #d3d3d3;"></canvas>
      </div>
      <div class="col-sm-4">
        <ul class="subList" id="subList">
        </ul>
      </div>
      <div class="col-sm-4">
        <img id="selectedElement" src="./data/initialImage.png" width="500" height="500">
      </div>
    </div>
  </div>

  <!--D3 JS-->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!--Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>

  <!--JS of the Widget-->
  <script src="js/widget.js"></script>
</body>

</html>
